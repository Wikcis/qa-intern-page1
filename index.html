<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="page1.css">
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
    <div class="titleContainer">
        <h1>LOGIN</h1>
        <a href="/">
            <span class="icon">
                &#128473
            </span>
        </a>
    </div>

    <div class="mainContainer">

        <div class="elements">
            <label class="label">E-mail or readers card</label>

            <input class="inputField" type="text" id="email" name="email">

            <label class="label">Password</label>

            <input class="inputField" type="text" id="password" name="password">

            <button class="button">Log In</button>

            <div class="refContainer">
                <label class="text">Don't have an account?</label>
                <p class="text">
                    <a href="/registration">Register</a>
                </p>
            </div>

        </div>
    </div>

</body>
</html>
